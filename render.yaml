services:
  - type: web
    name: youtube-analysis-service
    env: node
    plan: free
    buildCommand: |
      npm config set registry https://registry.npmjs.org/
      npm config set optional false
      npm config set audit false
      npm ci --production --no-optional --no-audit --prefer-offline
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: GPTZERO_API_KEY
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: DB_PATH
        value: ./data/analysis.db
      - key: UPLOAD_DIR
        value: ./uploads
      - key: SCREENSHOT_DIR
        value: ./screenshots
      - key: AUDIO_DIR
        value: ./audio
      - key: LOG_LEVEL
        value: info
      - key: LOG_FILE
        value: ./logs/app.log
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
